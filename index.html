<head>

    <title>Happy Birthday Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="birthday-card">
        <!-- Inner -->
        <div class="cover-inner">
            <img src="https://asset.holidaycardsapp.com/assets/card/BD9-0dc485d7f63e094000d27de5db66b68c6eed5ae6181dede54f2c90f16cabbe02.png"width="100%">
        </div>

        <!-- Outer -->
        <div class="cover-outer">
            <img src="https://images.esellerpro.com/3274/I/318/39/lrgscaleAO003-2.jpg"width="100%">
        </div>

        <!-- Text -->
        <div class="text">
            <p class="title">
                Happy Birthday <br> Name!
            </p>
            <p>
                I hope your special day will bring you lots of happiness,
                love, and fun.
                You deserve them a lot. Enjoy!
            </p>
            <p>Hope your day goes Great!</p>
        </div>
    </div>
</body>
</html>
